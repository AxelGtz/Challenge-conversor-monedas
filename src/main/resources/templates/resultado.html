<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"> </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light container mt-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: bold;font-size: 30px;">
                <img src="https://cdn.icon-icons.com/icons2/618/PNG/512/Currency_Conversion_icon-icons.com_56682.png"
                    alt="" width="40" height="40" class="d-inline-block align-text-top">
                Conversor Alura
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row p-4">
            <div class="col-sm-6 mx-auto">
                <form th:action="@{/}" method="GET">
                    <div class="card">
                        <div class="card-body bg-primary rounded bg-opacity-75 p-5">
                            <span th:text="${opcionElegida}" style="color: wheat;font-weight: 500;"></span>
                            <h2 th:text="'$' + ${resultado} + ' ' + ${siglas}" style="font-weight: bold; color: azure;">
                            </h2>
                            <div class="d-grid gap-2">
                                <button class="btn bg-info mt-3 ml-3 mr-3" type="submit"
                                    style="color: aliceblue;">Volver</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
